<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <!-- <title id="title">Calculate me! - A calculator made my me</title> -->
    <link href="./styles.css" rel="stylesheet" type="text/css" />
    <link href="./utils.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1 class="text-center" id="title">Calculator</h1>
    <p id="description">
      A calculator created using HTML and CSS is a user interface designed to
      perform basic arithmetic operations
    </p>
    <div class="container flex flex-col items-center mx-auto m-w-20">
      <div class="row">
        <input class="input" type="text" id="result" />
      </div>
      <div class="row">
        <button class="button" id="clear">C</button>
        <button class="button">%</button>
        <button class="button">M+</button>
        <button class="button">M-</button>
      </div>
      <div class="row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button">*</button>
      </div>
      <div class="row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">/</button>
      </div>
      <div class="row">
        <button class="button" id="1">1</button>
        <button class="button" id="2">2</button>
        <button class="button" id="3">3</button>
        <button class="button" id="add">+</button>
      </div>
      <div class="row">
        <button class="button">0</button>
        <button class="button">.</button>
        <button class="button" id="equal">=</button>
        <button class="button" id="subtract">-</button>
      </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
  </body>
</html>
